name: Build and Deploy GitHub Pages

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: read

concurrency:
  group: ${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.pull_request.number) || 'pages' }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Set version info
        id: version
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "branch=${{ github.head_ref }}" >> $GITHUB_OUTPUT
            echo "pr_number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
            echo "version=PR #${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
            echo "is_pr=true" >> $GITHUB_OUTPUT
          else
            echo "branch=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "pr_number=" >> $GITHUB_OUTPUT
            echo "version=main" >> $GITHUB_OUTPUT
            echo "is_pr=false" >> $GITHUB_OUTPUT
          fi

      - name: Build deck outputs
        env:
          BRANCH_NAME: ${{ steps.version.outputs.branch }}
          PR_NUMBER: ${{ steps.version.outputs.pr_number }}
          VERSION_NAME: ${{ steps.version.outputs.version }}
        run: scripts/build.sh

      - name: Run build tests
        run: npm run test:build

      - name: Run Playwright tests
        run: npm test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ steps.version.outputs.version }}
          path: playwright-report/
          retention-days: 30

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-build-${{ steps.version.outputs.version }}
          path: gh-pages/
          retention-days: 1

  deploy-main:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0
        continue-on-error: true
        id: checkout_existing

      - name: Set version info
        id: version
        run: |
          echo "deploy_dir=." >> $GITHUB_OUTPUT
          echo "is_pr=false" >> $GITHUB_OUTPUT

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: site-build-main
          path: /tmp/build

      - name: Prepare deployment
        run: |
          # If gh-pages doesn't exist yet, create empty directory
          if [ "${{ steps.checkout_existing.outcome }}" == "failure" ]; then
            echo "gh-pages branch doesn't exist, will create it"
            mkdir -p /tmp/gh-pages-content
            cd /tmp/gh-pages-content
          else
            echo "gh-pages branch exists"
            # Save PR directories
            mkdir -p /tmp/pr-backups
            find . -maxdepth 1 -type d -name 'pr-*' -exec cp -r {} /tmp/pr-backups/ \; 2>/dev/null || true
            # Clear everything
            rm -rf * .??* 2>/dev/null || true
            # Restore PR directories
            if [ -d /tmp/pr-backups ]; then
              cp -r /tmp/pr-backups/pr-* . 2>/dev/null || true
            fi
          fi

          # Copy new main build
          cp -r /tmp/build/* .

          # Cleanup old PR previews (keep last 6)
          PR_DIRS=$(find . -maxdepth 1 -type d -name 'pr-*' -printf '%T@ %p\n' | sort -rn | awk 'NR>6 {print $2}')
          if [ -n "$PR_DIRS" ]; then
            echo "Removing old PR previews:"
            echo "$PR_DIRS"
            echo "$PR_DIRS" | xargs rm -rf
          fi

          # Generate index-versions.html
          cat > index-versions.html <<'VERSIONS_EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>SitePrep - All Versions</title>
            <link rel="stylesheet" href="./decks/india1/assets/styles.css">
          </head>
          <body>
            <header class="card">
              <div class="card-header">
                <p class="tag">Version Browser</p>
                <h1>SitePrep - All Versions</h1>
              </div>
              <div class="card-content">
                <p>Browse different versions of the site, including the main version and PR previews.</p>
              </div>
            </header>
            <main class="card">
              <div class="card-header">
                <h2>Main Version</h2>
              </div>
              <div class="card-content">
                <ul class="toc-grid">
                  <li class="toc-item">
                    <h3>main</h3>
                    <p>Latest production version from main branch</p>
                    <a href="./index.html">View main version</a>
                  </li>
                </ul>
              </div>
            </main>
          VERSIONS_EOF

          PR_DIRS=$(find . -maxdepth 1 -type d -name 'pr-*' -printf '%f\n' | sort -rn)
          if [ -n "$PR_DIRS" ]; then
            cat >> index-versions.html <<'VERSIONS_EOF'
            <main class="card">
              <div class="card-header">
                <h2>PR Previews</h2>
                <p class="meta">Preview builds from pull requests</p>
              </div>
              <div class="card-content">
                <ul class="toc-grid">
          VERSIONS_EOF

            for dir in $PR_DIRS; do
              PR_NUM="${dir#pr-}"
              cat >> index-versions.html <<VERSIONS_EOF
                  <li class="toc-item">
                    <h3>PR #${PR_NUM}</h3>
                    <p>Preview from pull request #${PR_NUM}</p>
                    <a href="./${dir}/index.html">View PR #${PR_NUM}</a>
                  </li>
          VERSIONS_EOF
            done

            cat >> index-versions.html <<'VERSIONS_EOF'
                </ul>
              </div>
            </main>
          VERSIONS_EOF
          fi

          cat >> index-versions.html <<'VERSIONS_EOF'
          </body>
          </html>
          VERSIONS_EOF

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          force_orphan: false
          keep_files: false
          commit_message: "Deploy main version"

      - name: Output deployment info
        run: |
          echo "### Main Version Deployed! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Main URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY
          echo "All Versions: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/index-versions.html" >> $GITHUB_STEP_SUMMARY

  deploy-pr:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0
        continue-on-error: true
        id: checkout_existing

      - name: Set version info
        id: version
        run: |
          echo "pr_number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          echo "deploy_dir=pr-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: site-build-PR #${{ github.event.pull_request.number }}
          path: /tmp/build

      - name: Prepare deployment
        run: |
          DEPLOY_DIR="pr-${{ github.event.pull_request.number }}"

          # If gh-pages doesn't exist yet, create empty directory
          if [ "${{ steps.checkout_existing.outcome }}" == "failure" ]; then
            echo "gh-pages branch doesn't exist, creating initial structure"
            mkdir -p "$DEPLOY_DIR"
          fi

          # Deploy PR to subdirectory
          rm -rf "$DEPLOY_DIR"
          mkdir -p "$DEPLOY_DIR"
          cp -r /tmp/build/* "$DEPLOY_DIR"/

          # Update index-versions.html if it exists, or create it
          if [ ! -f "index-versions.html" ]; then
            cat > index-versions.html <<'VERSIONS_EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>SitePrep - All Versions</title>
            <link rel="stylesheet" href="./decks/india1/assets/styles.css">
          </head>
          <body>
            <header class="card">
              <div class="card-header">
                <p class="tag">Version Browser</p>
                <h1>SitePrep - All Versions</h1>
              </div>
              <div class="card-content">
                <p>Browse different versions of the site, including the main version and PR previews.</p>
              </div>
            </header>
            <main class="card">
              <div class="card-header">
                <h2>Main Version</h2>
              </div>
              <div class="card-content">
                <ul class="toc-grid">
                  <li class="toc-item">
                    <h3>main</h3>
                    <p>Latest production version from main branch</p>
                    <a href="./index.html">View main version</a>
                  </li>
                </ul>
              </div>
            </main>
          VERSIONS_EOF
          fi

          # Regenerate PR previews section
          PR_DIRS=$(find . -maxdepth 1 -type d -name 'pr-*' -printf '%f\n' | sort -rn)
          if [ -n "$PR_DIRS" ]; then
            # Remove old PR section if exists
            sed -i '/<h2>PR Previews<\/h2>/,/<\/main>/d' index-versions.html 2>/dev/null || true

            # Add new PR section before closing body tag
            sed -i 's|</body>|<main class="card"><div class="card-header"><h2>PR Previews</h2><p class="meta">Preview builds from pull requests</p></div><div class="card-content"><ul class="toc-grid">|' index-versions.html

            for dir in $PR_DIRS; do
              PR_NUM="${dir#pr-}"
              sed -i "s|</body>|<li class=\"toc-item\"><h3>PR #${PR_NUM}</h3><p>Preview from pull request #${PR_NUM}</p><a href=\"./${dir}/index.html\">View PR #${PR_NUM}</a></li>|" index-versions.html
            done

            sed -i 's|</body>|</ul></div></main></body>|' index-versions.html
          fi

          # Close HTML if needed
          grep -q '</html>' index-versions.html || echo '</html>' >> index-versions.html

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          force_orphan: false
          keep_files: true
          commit_message: "Deploy PR #${{ github.event.pull_request.number }} preview"

      - name: Output deployment info
        run: |
          echo "### PR Preview Deployed! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Preview URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-${{ github.event.pull_request.number }}/" >> $GITHUB_STEP_SUMMARY
          echo "All Versions: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/index-versions.html" >> $GITHUB_STEP_SUMMARY
