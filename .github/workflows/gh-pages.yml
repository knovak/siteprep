name: Build and Deploy GitHub Pages

on:
  push:
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Cache Playwright Browsers
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install Playwright Browsers
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Set version info
        id: version
        run: |
          BRANCH="${{ github.ref_name }}"
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          if [ "$BRANCH" == "main" ]; then
            echo "version=main" >> $GITHUB_OUTPUT
            echo "is_main=true" >> $GITHUB_OUTPUT
          else
            echo "version=$BRANCH" >> $GITHUB_OUTPUT
            echo "is_main=false" >> $GITHUB_OUTPUT
          fi

      - name: Build deck outputs
        env:
          BRANCH_NAME: ${{ steps.version.outputs.branch }}
          VERSION_NAME: ${{ steps.version.outputs.version }}
        run: scripts/build.sh

      - name: Run build tests
        run: npm run test:build

      - name: Run Playwright tests
        run: npm test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ steps.version.outputs.branch }}
          path: playwright-report/
          retention-days: 30

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-build-${{ steps.version.outputs.branch }}
          path: gh-pages/
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup gh-pages branch
        run: |
          # Check if gh-pages branch exists on remote
          if git ls-remote --heads origin gh-pages | grep -q gh-pages; then
            echo "gh-pages branch exists, checking it out"
            git checkout gh-pages
          else
            echo "gh-pages branch doesn't exist, creating orphan branch"
            git checkout --orphan gh-pages
            git rm -rf .
            git clean -fxd
            echo "# GitHub Pages" > README.md
            git add README.md
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "Initialize gh-pages branch"
            git push -u origin gh-pages
          fi

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set version info
        id: version
        run: |
          BRANCH="${{ github.ref_name }}"
          # Sanitize branch name for use as directory (replace / with -)
          SAFE_BRANCH=$(echo "$BRANCH" | sed 's/\//-/g')
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          echo "safe_branch=$SAFE_BRANCH" >> $GITHUB_OUTPUT
          if [ "$BRANCH" == "main" ]; then
            echo "deploy_dir=." >> $GITHUB_OUTPUT
            echo "is_main=true" >> $GITHUB_OUTPUT
          else
            echo "deploy_dir=branch/$SAFE_BRANCH" >> $GITHUB_OUTPUT
            echo "is_main=false" >> $GITHUB_OUTPUT
          fi

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: site-build-${{ github.ref_name }}
          path: /tmp/build

      - name: Deploy to gh-pages
        run: |
          DEPLOY_DIR="${{ steps.version.outputs.deploy_dir }}"

          # For main branch, clear everything except branch directories
          if [ "${{ steps.version.outputs.is_main }}" == "true" ]; then
            # Remove all files except branch/ directory and .git
            find . -maxdepth 1 ! -name 'branch' ! -name '.git' ! -name '.' ! -name '..' -exec rm -rf {} + 2>/dev/null || true
          else
            # For feature branches, ensure the branch directory parent exists
            mkdir -p "branch"
          fi

          # Copy new build to deployment directory
          if [ "$DEPLOY_DIR" == "." ]; then
            cp -r /tmp/build/* .
          else
            rm -rf "$DEPLOY_DIR"
            cp -r /tmp/build "$DEPLOY_DIR"
          fi

      - name: Cleanup old branch previews
        if: steps.version.outputs.is_main == 'true'
        run: |
          # Keep only the last 6 branch preview directories
          if [ -d "branch" ]; then
            BRANCH_DIRS=$(find branch -maxdepth 1 -type d ! -name 'branch' -printf '%T@ %p\n' | sort -rn | awk 'NR>6 {print $2}')
            if [ -n "$BRANCH_DIRS" ]; then
              echo "Removing old branch previews:"
              echo "$BRANCH_DIRS"
              echo "$BRANCH_DIRS" | xargs rm -rf
            fi
          fi

      - name: Generate versions index
        run: |
          # Create index-versions.html
          cat > index-versions.html <<'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>SitePrep - All Versions</title>
            <link rel="stylesheet" href="./decks/india1/assets/styles.css">
          </head>
          <body>
            <header class="card">
              <div class="card-header">
                <p class="tag">Version Browser</p>
                <h1>SitePrep - All Versions</h1>
              </div>
              <div class="card-content">
                <p>Browse different versions of the site, including the main version and branch previews.</p>
              </div>
            </header>
            <main class="card">
              <div class="card-header">
                <h2>Main Version</h2>
              </div>
              <div class="card-content">
                <ul class="toc-grid">
                  <li class="toc-item">
                    <h3>main</h3>
                    <p>Latest production version from main branch</p>
                    <a href="./index.html">View main version</a>
                  </li>
                </ul>
              </div>
            </main>
          EOF

          # Add branch previews section if any exist
          if [ -d "branch" ]; then
            BRANCH_DIRS=$(find branch -maxdepth 1 -type d ! -name 'branch' -printf '%f\n' | sort)
            if [ -n "$BRANCH_DIRS" ]; then
              cat >> index-versions.html <<'EOF'
            <main class="card">
              <div class="card-header">
                <h2>Branch Previews</h2>
                <p class="meta">Preview builds from feature branches</p>
              </div>
              <div class="card-content">
                <ul class="toc-grid">
          EOF

              for dir in $BRANCH_DIRS; do
                cat >> index-versions.html <<EOF
                  <li class="toc-item">
                    <h3>${dir}</h3>
                    <p>Preview from branch ${dir}</p>
                    <a href="./branch/${dir}/index.html">View ${dir}</a>
                  </li>
          EOF
              done

              cat >> index-versions.html <<'EOF'
                </ul>
              </div>
            </main>
          EOF
            fi
          fi

          cat >> index-versions.html <<'EOF'
          </body>
          </html>
          EOF

      - name: Commit and push
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            if [ "${{ steps.version.outputs.is_main }}" == "true" ]; then
              git commit -m "Deploy main version"
            else
              git commit -m "Deploy branch ${{ steps.version.outputs.branch }} preview"
            fi
            git push
          fi

      - name: Output deployment info
        id: deployment
        run: |
          if [ "${{ steps.version.outputs.is_main }}" == "true" ]; then
            echo "page_url=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_OUTPUT
            echo "### Main Version Deployed!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Main URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY
            echo "All Versions: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/index-versions.html" >> $GITHUB_STEP_SUMMARY
          else
            echo "page_url=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/branch/${{ steps.version.outputs.safe_branch }}/" >> $GITHUB_OUTPUT
            echo "### Branch Preview Deployed!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Preview URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/branch/${{ steps.version.outputs.safe_branch }}/" >> $GITHUB_STEP_SUMMARY
          fi
