<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SitePrep - All Versions</title>
  <link rel="stylesheet" href="./decks/dubai1/assets/styles.css">
</head>
<body>
  <header class="card">
    <div class="card-header">
      <a href="index-versions.html" class="tag">Version Browser</a>
      <h1>SitePrep - All Versions</h1>
    </div>
    <div class="card-content">
      <p>This page lists all available versions including PR previews.</p>
      <p>The full versions index is generated during deployment to GitHub Pages.</p>
      <p><a href="./index.html">Return to main index</a></p>
    </div>
  </header>
  <footer class="site-footer">
    <script>
      (function() {
        var footer = document.currentScript.parentElement;
        var nav = document.createElement('div');
        nav.className = 'footer-nav';
        var links = [];
        
        // Version link to home
        links.push({ href: 'index.html', text: 'Version: codex/add-india-ai-impact-summit-2026-page' });
        
        // Google Drive link
        links.push({ href: 'https://drive.google.com/drive/folders/1BDF-8Vz_8P5PIH_78GikTFfYA_ZtOoUS?usp=drive_link', text: 'Google Drive', external: true });
        
        // View all versions link
        links.push({ href: 'index-versions.html', text: 'View all versions' });
        
        // Build the navigation
        links.forEach(function(link, index) {
          if (index > 0) {
            var sep = document.createElement('span');
            sep.className = 'footer-separator';
            sep.textContent = '|';
            nav.appendChild(sep);
          }
          var a = document.createElement('a');
          a.href = link.href;
          a.textContent = link.text;
          if (link.external) a.target = '_blank';
          nav.appendChild(a);
        });
        
        footer.appendChild(nav);
      })();
    </script>
  </footer>
</body>
</html>
